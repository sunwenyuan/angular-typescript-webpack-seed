<div class="title">
    <span>{{title}}</span>
</div>
<table>
    <thead>
        <tr>
            <th *ngFor="let column of columns">
                <span>{{column.header}}</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td *ngFor="let column of columns" [ngClass]="column.name">
                <span>
                    {{record[column.name]}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
